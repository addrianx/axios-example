<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios Petch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

<script>
    (async () => {

        var el_user = document.querySelector('.row');
        let response = await axios.get('https://api.github.com/users');  
        const users = response.data;


        for (var i = 0; i < users.length; i++) {
            //console.log(users[i])
            var img = document.createElement("img");
            var creatediv = document.createElement("div");
            var a = document.createElement("a");

            txt = document.createTextNode(users[i]['login']);

            a.href = users[i]['url'];

            img.src = users[i]['avatar_url'];
            img.classList.add("card-img-top")

            
            a.appendChild(txt);
            creatediv.appendChild(img);
            var x =document.querySelectorAll('.card');
            console.log(x.length)
            creatediv.appendChild(a);
            creatediv.classList.add("card");
            creatediv.classList.add("col-12","col-md-4", "my-1");

            //el_user.insertBefore(img, el_user.lastChild);
            el_user.insertBefore(creatediv, el_user.lastChild);
        }

               
    })()



</script>
</body>
</html>
